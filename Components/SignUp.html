<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="../styles/SignUp.css">
    </head>
    <script type= "text/javascript" src="../scripts/AccountData.js"></script>
    <form onsubmit="createAccount()" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" id="name" name="name" required>
        </br>
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" id="email" name="email" required>
        </br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        </br>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
          <span id='CheckPass'></span>
        </br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</html>
