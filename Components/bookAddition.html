<html>
  <head>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/AccountData.js"></script>
    <link href="../styles/forms.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      if (
        JSON.parse(localStorage.getItem('LoggedIn')) !== 'True' ||
        UserFromJson(JSON.parse(localStorage.getItem('AccLoggedIn'))).getRole() !== 'Admin'
      )
        window.history.back();

      generateNavBar();
      display_account_data(() => {
        window.history.back();
      });
    </script>
    <div class="form-container">
      <form onsubmit="return add_book();">
        <div class="form-group">
          <label for="book-title">Title</label>
          <input type="text" class="form-control" id="book-title" placeholder="Title" required />
          <span id="CheckBook"></span>
        </div>
        <div class="form-group">
          <label for="book-author">Author</label>
          <input type="text" class="form-control" id="book-author" placeholder="Author" required />
        </div>
        <div class="form-group">
          <label for="cover-link" Image>cover link</label>
          <input type="url" class="form-control" id="cover-link" placeholder="www.example.com/image" required />
        </div>
        <div class="form-group">
          <label for="book-category">Example select</label>
          <select class="form-control" id="book-category" required>
            <option>New</option>
            <option>Educational</option>
            <option>Common</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="../scripts/BookData.js"></script>
  </body>
</html>
